<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="jQuery.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- socket -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- due to above line connection got established between client and server known as pipeline, now client is also started behaving like socket -->
    <title>Chating App</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1 class="display-6 text-center mt-4 ">Mann ki baat</h1>

    <section id="login" class="border mx-auto p-2" style="width: 380px;">
        <div>
            <input type="text" class = "form-control" id="username" placeholder="please enter ur name">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
        </div>
    </section>

    <section id= "chat-box" class="border mx-auto" style="width: 380px;">

        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
  
        </ul>

        <textarea class="form-control" id="inp" rows="4" placeholder="please enter ur dil ki baat"></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
    </section>
    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
